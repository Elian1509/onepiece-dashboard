<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <nav class="navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">One Piece Dashboard ⚓</a>
                <div>
                    <a class="btn btn-outline-light" id="inicio" href="#">Inicio</a>
                    <a class="btn btn-outline-light" id="personajes" href="#">Personajes</a>
                    <a class="btn btn-outline-light" id="tripulaciones" href="#">Tripulaciones</a>
                </div>
            </div>
        </nav>
        <h1 class="text-center text-primary">Bienvenido a One Piece Dashboard ⚓</h1>
        <div class="text-center mb-4">
            <label for="crewFilter" class="form-label text-white">Filtrar por tripulación:</label>
            <select id="crewFilter" class="form-select w-50">
                <option value="all">Todas</option>
                <option value="Mugiwara no Ichimi">Piratas del Sombrero de Paja</option>
                <option value="Akagami Kaizokudan">Piratas de Shanks</option>
                <option value="Kurohige Kaizokudan">Piratas de Barbanegra</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="namesearch" class="form-label">Buscar por nombre</label>
            <input 
                type="text" 
                id="namesearch" 
                class="form-control" 
                placeholder="Ej: Luffy, Zoro, Nami..." 
                />
        </div>
        <div class="col-md-6">
            <label for="bountyfilter" class="form-label">Filtrar por recompensa</label>
            <select id="bountyfilter" class="form-select">
                <option value="all">Todas</option>
                <option value="100000000">Mas de 100M</option>
                <option value="500000000">Mas de 500M</option>
                <option value="1000000000">Mas de 1B</option>
            </select>
        </div>
    </header>
    <div class="container my-4">
        <div id="personajes-container" class="row"></div>
        <div class="d-flex justify-content-center mt-3">
            <button id="prevPage" class="btn btn-primary me-2">Anterior</button>
            <button id="nextPage" class="btn btn-primary">Siguiente</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
